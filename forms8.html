<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: aquamarine;
            color: blue;
        }
        h3{
            background-color:blanchedalmond;
        }
    </style>
</head>
<body>
    <h1>Workshop Registration</h1>
    <h3><u>Register now while we are avaliable!</u></h3>
    <form>
        <label>First name:</label>
        <input type="text"><br>
        <label>Last Name</label>
        <input type="text"><br>
        <label>Company Institution</label>
        <input type="text"><br>
        <label>Address:</label>
        <textarea rows="10" cols="20"></textarea><br>
        <label>city:</label>
        <input type="text"><br>
        <label>State/Province/Region</label>
        <select>
            <option value="telangana" selected>telangana</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
        </select><br>
        <label>Country</label>
        <select>
            <option value="India" selected>India</option>
            <option value="USA">USA</option>
        </select><br>
        <label>E-mail</label>
        <input type="email"><br>
        <label>Phone Number:</label>
        <input type="number"><br>

        <h3><u>Lunch</u></h3>
        <label>Meal Preference</label>
        <select>
            <option value="vegetarian">vegetarian</option>
            <option value="Non-vegetarian">Non-vegetarian</option>
        </select><br>

        <h3>Payment details</h3>
        <label>Payment mode</label>

        <input type="checkbox">Cash
        <input type="checkbox">Cheque
        <input type="checkbox">Demand Draft
        <br>

        <label>DD/Cheque Number:</label>
        <input type="number">
        <label>Drawn on(Bank Name)</label>
        <input type="text">
        <label>Payable at</label>
        <input type="">
        <br>

        <input type="submit">
        <input type="reset">




    </form>
</body>
</html>
